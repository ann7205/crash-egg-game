<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hamster Game</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <header>
    <h1>Hamster Game</h1>
  </header>

  <table>
    <tr>
      <td class="cell-1"></td>
      <td class="cell-2"></td>
      <td class="cell-3"></td>
    </tr>
    <tr>
      <td class="cell-4"></td>
      <td class="cell-5"></td>
      <td class="cell-6"></td>
    </tr>
    <tr>
      <td class="cell-7"></td>
      <td class="cell-8"></td>
      <td class="cell-9"></td>
    </tr>
  </table>

  <section id="timer">
    <h4>0:00</h4>
    <p>total time: 2 minutes</p>
  </section>

  <section>
    <button type="button" name="button">Restart</button>
    <button type="button" name="button">Pause</button>
  </section>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="main.js">
  </script>
</body>

</html>
